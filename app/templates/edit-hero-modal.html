 <script type="text/ng-template" id="edit-modal-content.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit Hero</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="form-group">
                <label>Name:</label> 
                <input type="text" ng-model="$ctrl.hero.name"  class="form-control">
            </div>
            <div class="form-group">
                <label>Location:</label> 
                <input type="text" ng-model="$ctrl.hero.location"  class="form-control">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>
