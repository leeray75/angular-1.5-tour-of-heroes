<section>
	<hero-add on-save="$ctrl.add('name',value)"></hero-add>
</section>
<section>
	<h3>Top Heroes</h3>
	<div class="heroes-row row">
	  <a ng-repeat="hero in $ctrl.heroes" ui-sref="hero-details({ id: hero.id })" class="hero-column col-sm-3 col-xs-6">
	    <div class="module hero">
	      <h4>{{hero.name}}</h4>
	    </div>
	  </a>
	</div>
</section>
<section>
	<hero-search></hero-search>
</section>
